<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><!-- Website Title --></title>
  <!-- CSS Stylesheet (either inline or external) -->
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="container">
      <div class="logo"><!-- Logo / Brand Name --></div>
      <ul class="nav-links">
        <!-- Navigation Links -->
        <li><a href="#home"><!-- Home --></a></li>
        <li><a href="#about"><!-- About --></a></li>
        <li><a href="#services"><!-- Services --></a></li>
        <li><a href="#knowledge"><!-- Knowledge Hub --></a></li>
        <li><a href="#contact"><!-- Contact Us --></a></li>
      </ul>
      <a href="#contact" class="cta-button"><!-- CTA Button (e.g. Contact) --></a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero" id="home">
    <div class="container">
      <h1><!-- Hero Title with <span>highlight</span> --></h1>
      <p><!-- Hero Subtitle / Description --></p>
      <div class="stats">
        <!-- Stats Example -->
        <div class="stat">
          <div class="stat-number"><!-- Number --></div>
          <div class="stat-label"><!-- Label (Doctors, Patients, etc.) --></div>
        </div>
      </div>
      <div class="hero-image">
        <!-- Hero Image / Illustration -->
      </div>
    </div>
  </section>

  <!-- Mission Section -->
  <section class="mission" id="about">
    <div class="container">
      <div class="mission-content">
        <div>
          <h2><!-- Mission Heading --></h2>
          <p><!-- Mission Paragraph --></p>
        </div>
        <div class="mission-image">
          <!-- Mission Image / Graphic -->
        </div>
      </div>
    </div>
  </section>

  <!-- Services Section -->
  <section class="services" id="services">
    <div class="container">
      <h2><!-- Services Heading with <span>highlight</span> --></h2>
      <div class="services-grid">
        <div class="service-card">
          <div class="service-icon"><!-- Icon --></div>
          <h3><!-- Service Title --></h3>
          <p><!-- Service Description --></p>
        </div>
        <!-- Repeat service-card for more services -->
      </div>
    </div>
  </section>

  <!-- Explore Section -->
  <section class="explore">
    <div class="container">
      <h2><!-- Explore Heading with <span>highlight</span> --></h2>
      <div class="explore-grid">
        <div class="explore-card">
          <h3><!-- Explore Card Title --></h3>
          <p><!-- Explore Card Description --></p>
        </div>
        <!-- Repeat explore-card for more items -->
      </div>
    </div>
  </section>

  <!-- Welcome Section -->
  <section class="welcome">
    <div class="container">
      <h2><!-- Welcome Heading with <span>highlight</span> --></h2>
      <p><!-- Welcome Description --></p>
      <div class="welcome-image">
        <!-- Welcome Image / Graphic -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer id="contact">
    <div class="container">
      <div class="footer-content">
        <div class="footer-section">
          <h3><!-- Footer Section Title (Brand/Logo) --></h3>
          <p><!-- Footer description --></p>
        </div>
        <div class="footer-section">
          <h3><!-- Footer Quick Links --></h3>
          <ul>
            <li><a href="#home"><!-- Home --></a></li>
            <!-- Other Links -->
          </ul>
        </div>
        <div class="footer-section">
          <h3><!-- Footer Contact --></h3>
          <ul>
            <li><!-- Email --></li>
            <li><!-- Phone --></li>
            <li><!-- Address --></li>
          </ul>
        </div>
        <div class="footer-section">
          <h3><!-- Follow Us --></h3>
          <ul>
            <li><a href="#"><!-- Facebook --></a></li>
            <!-- Other Socials -->
          </ul>
        </div>
      </div>
      <div class="footer-bottom">
        <p><!-- Â© Year Website Name. All rights reserved. --></p>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    // Smooth scroll, animations, and any interactive JS here
  </script>
</body>
</html>
